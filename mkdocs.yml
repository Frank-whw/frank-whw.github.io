site_name: Frank's Blog
site_url: https://Frank-whw.github.io
site_description: Frank的个人网站
site_author: Frank
repo_name: Frank's Blog
repo_url: https://github.com/Frank-whw/Frank-whw.github.io
edit_uri: edit/main/docs/
copyright: Copyright &copy; 2024 - Present <a href="https://github.com/Frank-whw/" target="_blank" rel="noopener">Frank</a>

nav:
  - Home: index.md
  - Computer Science: cs_base/index.md
  - Tools: Tools/index.md
  - AI: AI/index.md
  - BlockChain: BlockChain/index.md
  - Note: Note/index.md
  - Archives: Archives/index.md
  - About: About/index.md
  - Links: Links/index.md

theme:
  name: material
  language: en
  custom_dir: overrides
  features:
    - content.code.annotate
    - content.code.copy
    - content.code.select
    - content.footnote.tooltips
    - content.tabs.link
    - header.autohide
    - navigation.footer
    - navigation.tracking
    - navigation.tabs
    - navigation.top
    - navigation.path
    - navigation.indexes
    - navigation.sections
    - search.highlight
    - search.share
    - search.suggest
    - toc.follow
    - math.katex

  font: false

  palette:
    - media: "(prefers-color-scheme)"
      toggle:
        icon: material/brightness-auto
        name: follow system
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: white
      accent: white
      toggle:
        icon: material/brightness-7
        name: light mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: black
      accent: grey
      toggle:
        icon: material/brightness-4
        name: dark mode

extra_javascript:
  - https://polyfill.io/v3/polyfill.min.js?features=es6
  - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js
  - https://unpkg.com/mathjax@3/es5/tex-mml-chtml.js
  - https://busuanzi.ibruce.info/busuanzi/2.3/busuanzi.pure.mini.js
  - https://unpkg.com/tablesort@5.3.0/dist/tablesort.min.js
  - js/tablesort.js
  - js/mathjax.js

extra_css:
  - https://cdn.tonycrane.cc/jbmono/jetbrainsmono.css
  - css/custom.css
  - css/card.css
  - css/flink.css
  - css/tasklist.css

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/Frank-whw
      name: GitHub
    - icon: fontawesome/brands/twitter
      link: https://twitter.com
      name: Twitter
    - icon: fontawesome/brands/weixin
      link: https://raw.githubusercontent.com/Frank-whw/img/main/blog/202411201029901.png
      name: WeChat

  analytics:
    provider: google
    property: G-ZHVPSRWZP3

plugins:
  - blogging:
      locale: en
      dirs:
        - docs/Archives
      theme:
        name: card
      features:
        tags:
          index_page: tags/
          insert: top
      time_format: "%Y-%m-%d"
      meta_time_format: "%Y-%m-%d"
      paging: true
      paging_size: 10
      blog_toc: true
      blog_toc_label: 博客目录
      post_dir: docs/Archives
      post_url_format: "{slug}"
      post_url_date_slug_format: "{date}/{slug}"
      post_readtime: true
      post_excerpt: true
      post_excerpt_max_authors: 3
      post_excerpt_separator: <!-- more -->
  - search
  - callouts
  - changelog
  - glightbox:
      width: 80%
  - git-revision-date-localized:
      type: datetime
      timezone: Asia/Shanghai
      enable_creation_date: true
      exclude:
        - index.md
        - academy.md
        - links.md
        - changelog.md
  - minify:
      minify_html: true
  - mkdocs-video:
      video_muted: True
      video_controls: True
      mark: "video"

  # 暂时注释掉 statistics 插件，因为与 Python 3.8 不兼容
  - statistics:
      words_per_minute: 200

markdown_extensions:
  - abbr
  - admonition
  - attr_list
  - footnotes
  - meta
  - md_in_html
  - nl2br
  - pymdownx.arithmatex: # latex支持
      generic: true
  - pymdownx.caret
  - pymdownx.critic
  - pymdownx.details
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
      options:
        custom_icons:
          - overrides/.icons
  - pymdownx.highlight: # 代码块高亮
      anchor_linenums: true
      auto_title: true # 显示编程语言名称
      linenums: true # 显示行号
      linenums_style: pymdownx-inline
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.magiclink
  - pymdownx.saneheaders
  - pymdownx.snippets
  - pymdownx.smartsymbols
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tabbed:
      alternate_style: true
      slugify: !!python/object/apply:pymdownx.slugs.slugify
        kwds:
          case: lower
  - pymdownx.tilde
  - sane_lists
  - tables
  - toc:
      permalink: true
      toc_depth: 4
