theme:
  name: material
  language: en
  custom_dir: overrides
  icon:
    logo: material/coffee
    repo: fontawesome/brands/git-alt
    edit: material/pencil
    admonition:
      note: octicons/tag-16
      abstract: octicons/checklist-16
      info: octicons/info-16
      tip: octicons/squirrel-16
      success: octicons/check-16
      question: octicons/question-16
      warning: octicons/alert-16
      failure: octicons/x-circle-16
      danger: octicons/zap-16
      bug: octicons/bug-16
      example: octicons/beaker-16
      quote: octicons/quote-16

  features:
    # - content.code.annotate
    # - content.code.copy
    # - content.code.select
    # - content.action.view
    # - content.footnote.tooltips
    # - content.tabs.link
    # - header.autohide
    # - navigation.tracking
    # - navigation.tabs
    # - navigation.indexes
    # - navigation.top
    # - navigation.path
    # - toc.follow
    # - search.highlight
    # - search.share
    # - search.suggest
    - content.code.annotate
    - content.code.copy
    - content.code.select
    - content.footnote.tooltips
    - content.tabs.link
    - header.autohide
    # - navigation.instant.progress
    # - navigation.instant.prefetch
    # - navigation.instant.preview
    - navigation.tracking
    - navigation.tabs
    - navigation.top
    - navigation.path
    # - navigation.prune
    - navigation.indexes
    - search.highlight
    - search.share
    - search.suggest
    - toc.follow

  font: false

  palette:
    - media: "(prefers-color-scheme)"
      toggle:
        icon: material/brightness-auto
        name: follow system
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: white
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: light mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: black
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: dark mode

