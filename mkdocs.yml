# =============================================================================
# 网站基本信息配置
# =============================================================================

# 网站名称 - 显示在浏览器标签页和网站标题
site_name: Frank's Blog

# 网站URL - 用于生成sitemap和绝对链接
site_url: https://Frank-whw.github.io

# 网站描述 - 用于SEO和元标签
site_description: Frank的个人网站

# 网站作者信息
site_author: Frank

# GitHub仓库名称 - 显示在页面底部
repo_name: Frank's Blog

# GitHub仓库URL - 用于"编辑此页"功能
repo_url: https://github.com/Frank-whw/Frank-whw.github.io

# 编辑页面的URI路径 - 点击"编辑此页"按钮时跳转的链接
edit_uri: edit/main/docs/

# 网站版权信息 - 显示在页面底部
copyright: Copyright &copy; 2024 - Present <a href="https://github.com/Frank-whw/" target="_blank" rel="noopener">Frank</a>

# =============================================================================
# 主题配置 - Material for MkDocs
# =============================================================================

theme:
  # 主题名称 - 使用Material主题
  name: material

  # 网站语言 - 设置为英文
  language: en

  # 自定义目录 - 用于覆盖主题默认文件
  custom_dir: overrides

  # 主题功能特性
  features:
    - content.code.annotate # 代码注解功能
    - content.code.copy # 代码复制按钮
    - content.code.select # 代码选择功能
    - content.footnote.tooltips # 脚注工具提示
    - content.tabs.link # 标签页链接
    - header.autohide # 头部自动隐藏
    - navigation.footer # 导航页脚
    - navigation.tracking # 导航跟踪
    - navigation.top # 返回顶部按钮
    - navigation.tabs # 导航标签页
    - navigation.footer # 导航页脚（重复项）
    - navigation.indexes # 导航索引

  # 字体配置 - 禁用内置字体
  font: false

  # 主题配色方案
  palette:
    # 自动模式 - 跟随系统主题
    - media: "(prefers-color-scheme)"
      scheme: default
      primary: teal
      accent: teal
      toggle:
        icon: material/brightness-auto
        name: Switch to light mode

    # 浅色模式
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: teal
      accent: teal
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode

    # 深色模式
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: teal
      accent: teal
      toggle:
        icon: material/brightness-4
        name: Switch to system preference

  # 网站图标
  favicon: assets/images/favicon.ico

  # 网站Logo
  logo: assets/images/logo.png

# =============================================================================
# Markdown扩展配置
# =============================================================================

markdown_extensions:
  # 提示框扩展（支持 !!! note 等语法）
  - admonition
  # 缩写词扩展
  - abbr

  # 属性列表扩展
  - attr_list

  # 定义列表扩展
  - def_list

  # 脚注扩展
  - footnotes

  # 元数据扩展
  - meta

  # 表格扩展
  - tables

  # 代码高亮扩展
  - pymdownx.highlight:
      anchor_linenums: true # 行号锚点

  # 行号扩展
  - pymdownx.inlinehilite

  # 键盘按键扩展
  - pymdownx.keys

  # 任务列表扩展
  - pymdownx.tasklist:
      custom_checkbox: true # 自定义复选框样式

  # 代码块增强扩展
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid # Mermaid图表支持
          class: mermaid
          format:
            !!python/name:pymdownx.superfences.fence_code_format # 标签页扩展

  - pymdownx.tabbed:
      alternate_style: true # 替代样式

  # 详细信息扩展
  - pymdownx.details

  # 代码行号扩展
  - pymdownx.snippets:
      auto_append:
        - docs/line_numbers.md # 自动附加的代码行号配置

