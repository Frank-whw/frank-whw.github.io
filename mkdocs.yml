  analytics:
    provider: custom # 分析服务提供商 (custom: 自定义, google: Google Analytics)
    property: baidu # 分析属性ID (这里配置为baidu，对应百度统计)

  # 版本信息配置
  version:
    provider: mike # 版本管理提供商

# =============================================================================
# 插件配置
# =============================================================================

plugins:
  # 搜索插件 - 提供站内搜索功能
  - search:
      lang: en # 搜索语言

  # RSS插件
  - rss:
      enabled: !ENV [FULL, false]

  # 图片灯箱插件
  - glightbox:
      width: 80%

  # Git修订日期本地化插件
  - git-revision-date-localized:
      enabled: !ENV [FULL, false]
      type: datetime
      timezone: Asia/Shanghai
      locale: zh
      enable_creation_date: true
      enable_git_follow: true
      ignored_commits_file: .ignored-commits
      exclude:
        - index.md
        - academy.md
        - links.md
        - changelog.md

  # 压缩插件
  - minify:
      minify_html: true

  # 视频插件
  - mkdocs-video:
      video_muted: True
      video_controls: True
      mark: "video"

  # 统计插件
  - statistics:
      page_check_metadata: comment

  # 赫提插件
  - heti:
      enabled: !ENV [FULL, false]
      disable_serve: false

  # 博客插件 - 提供博客功能
  - blogging:
      dirs: # 博客目录配置
        - blogs
      features: # 博客功能特性
        categories: # 分类功能
          allow: true # 允许分类
          ignorecase: true # 忽略大小写
          names: # 分类名称
            生活随笔: 生活
            技术笔记: 技术
            学习心得: 学习
        tags: # 标签功能
          allow: true # 允许标签
          ignorecase: true # 忽略大小写
          names: # 标签名称
            随笔: 随笔
            笔记: 笔记
            心得: 心得
        pagination: # 分页功能
          enable: true # 启用分页
          per_page: 10 # 每页显示10篇文章
        rss: # RSS订阅
          enable: true # 启用RSS
          path: rss.xml # RSS文件路径

  # 宏插件 - 支持自定义宏和模板
  # - macros  # 暂时禁用，有错误需要修复

# =============================================================================
# 钩子配置 - Python脚本钩子
# =============================================================================

# 钩子文件 - 在构建过程中执行的Python脚本
hooks:
  - hooks/theme_override.py # 主题覆盖钩子
  - hooks/linkbackward.py # 反向链接钩子
  - hooks/toc.py # 目录钩子
  - hooks/tikzautomata.py # TikZ自动机钩子

